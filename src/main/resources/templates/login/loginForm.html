<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <div class="container center_div w-50 mt-4">

        <form role="form" method="post" action="/loginProcess">
            <div class="form-group mb-3">
                <label for="name">이름</label>
                <input type="name" name="name" class="form-control" placeholder="이름을 입력해주세요">
            </div>

            <div class="form-group mb-3">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
            </div>

            <div class="form-group mb-3">
                <label for="role">역할</label>
                <input type="role" name="role" class="form-control" placeholder="역할을 입력해주세요">
                <p th:text="${loginError}"></p>
            </div>


            <div class="mt-3 text-center">
                <button class="btn btn-primary">로그인</button>
            </div>

<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </form>
        <div class="mt-3 text-center">
            <button type="button" class="btn btn-primary" onClick="location.href='/register'">회원가입</button>
        </div>

    </div>

</html>
