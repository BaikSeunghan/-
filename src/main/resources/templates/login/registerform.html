<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <div class="container center_div w-50 mt-4">

        <form action="/registerProcess" role="form" method="post" th:object="${signUpRequestDto}">

            <div class="form-group mb-3">
                <label for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요" id="name" name="name" value="">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="field-error">Incorrect data</p>
            </div>

            <div class="form-group mb-3">
                <label for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력" id="password" name="password" value="">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error">Incorrect data</p>
            </div>

            <div class="form-group mb-3">
                <label for="name">역할</label>
                <input type="text" th:field="*{role}" class="form-control" placeholder="MART/USER" id="role" name="role" value="">
                <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="field-error">Incorrect data</p>
            </div>

            <div class="mb-3 text-center">
                <p th:text="${joinError}" ></p>
                <button type="submit" class="btn btn-primary" style="">회원 가입</button>
            </div>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </form>

    </div>

</html>
